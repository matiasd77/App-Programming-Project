<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Students</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear" (click)="navigateTo('home')">
        <ion-icon name="home"></ion-icon>
        <span>Home</span>
      </ion-button>
      <ion-button fill="clear" (click)="navigateTo('students')">
        <ion-icon name="people"></ion-icon>
        <span>Students</span>
      </ion-button>
      <ion-button fill="clear" (click)="navigateTo('teachers')">
        <ion-icon name="person"></ion-icon>
        <span>Teachers</span>
      </ion-button>
      <ion-button fill="clear" (click)="navigateTo('courses')">
        <ion-icon name="library"></ion-icon>
        <span>Courses</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <app-search-bar 
    placeholder="Search students..." 
    (search)="onSearch($event)">
  </app-search-bar>

  <ion-list>
          <ion-item *ngFor="let student of students" button (click)="openEditModal(student)">
        <ion-label>
          <h2>{{ student.firstName }} {{ student.lastName }}</h2>
          <p>{{ student.email }}</p>
          <p *ngIf="student.phone">📞 {{ student.phone }}</p>
          <p *ngIf="student.course">
            📚 {{ student.course.title }} ({{ student.course.code }})
          </p>
          <p *ngIf="!student.course" class="no-courses">
            📚 No courses assigned
          </p>
        </ion-label>
      <ion-button 
        slot="end" 
        fill="clear" 
        color="primary"
        (click)="openCourseModal(student); $event.stopPropagation()">
        <ion-icon name="library"></ion-icon>
      </ion-button>
      <ion-button 
        slot="end" 
        fill="clear" 
        color="danger"
        (click)="deleteStudent(student); $event.stopPropagation()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-infinite-scroll (ionInfinite)="loadMore($event)">
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more students...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="openAddModal()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

  <ion-modal [isOpen]="isModalOpen" (didDismiss)="closeModal()">
    <ng-template>
      <app-student-form 
        [student]="selectedStudent"
        (saved)="onStudentSaved()"
        (cancelled)="closeModal()">
      </app-student-form>
    </ng-template>
  </ion-modal>

  <!-- Course Selection Modal -->
  <ion-modal [isOpen]="isCourseModalOpen" (didDismiss)="closeCourseModal()" [backdropDismiss]="false">
    <ng-template>
      <app-course-selection
        [selectedCourseIds]="getSelectedCourseIds()"
        [studentId]="selectedStudentForCourses?.id"
        (coursesSelected)="onCoursesSelected($event)"
        (cancelled)="closeCourseModal()">
      </app-course-selection>
    </ng-template>
  </ion-modal>
